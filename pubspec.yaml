name: elearning
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0-231.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  lottie: ^2.7.0
  http: ^0.13.5
  http_parser: ^4.0.0
  get_storage: ^2.1.1
  jwt_decoder: ^2.0.1
  file_selector: ^1.0.3
  url_launcher: ^6.2.5
  flutter_pdfview: ^1.0.2
  path_provider: ^2.1.1
  dio: ^5.4.0
  path: ^1.8.3 
  video_player: ^2.7.0


flutter:
  uses-material-design: true

  assets:
    - assets/animations/bg.json
    - assets/animations/splash.json
    - assets/avatar/profile.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
